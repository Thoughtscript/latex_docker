<html>
    <head>
        <!--
        ********************************************************************************
        *                                   COMPATIBILITY                              *
        ********************************************************************************
        -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--
        ********************************************************************************
        *                                   FAVICON                                    *
        ********************************************************************************
        -->
        <!-- <link rel="shortcut icon" href="carbon_favicon.svg" type="image/x-icon">-->
        
        <!--
        ********************************************************************************
        *                                   STYLES                                     *
        ********************************************************************************
        -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='content-wrapper'>
            <div class="row">
                <h1>LaTex PDF Out</h1>
            </div>

            <div class="row">
              <iframe src="paper.pdf" type="application/pdf"></iframe>
            </div>

            <div class="row">
              <button id="recompile">Recompile</button>
            </div>

            <div class="row">
              <div id="result">
                 <h3>LaTex PDF Out</h1>

              </div>
            </div>

            <div class="row">
              <form
                enctype="multipart/form-data"
                action="https://localhost:443/api/pdf/upload"
                method="post"
                target="_self"
              >
                <input type="file" name="paper.tex" />
                <input type="submit" value="Upload" />
              </form>
            </div>
            
        </div>

        <!--
        ********************************************************************************
        *                                   SCRIPTS                                    *
        ********************************************************************************
        -->
        <script src="./script.js"></script>
    </body>
</html>
